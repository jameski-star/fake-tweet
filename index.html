le-input-wrapper{position:relative;width:100%}.file-input-wrapper input[type="file"]{display:none}.file-input-label{display:block;padding:20px;border:2px dashed var(--border);border-radius:8px;text-align:center;background:var(--light-bg);cursor:pointer;transition:.3s;width:100%}.file-input-label:hover{border-color:var(--primary);background:#f0f8ff}.file-preview{width:100%;max-height:200px;border-radius:8px;margin-top:10px;display:none}.btn{padding:12px 20px;border:none;border-radius:8px;font-weight:600;cursor:pointer;transition:.3s}.btn-primary{background:var(--primary);color:white;width:100%;margin-top:20px;font-size:16px;padding:15px}.btn-primary:hover{background:#1a8cd8;transform:scale(1.02)}.preview-section{background:var(--light-bg);border:1px solid var(--border);border-radius:12px;padding:20px;transition:.3s}.tweet-card{background:white;border:1px solid var(--border);border-radius:12px;padding:16px;margin-top:20px;font-size:14px;transition:.3s}.tweet-header{display:flex;gap:12px;margin-bottom:12px}.tweet-avatar{width:48px;height:48px;border-radius:50%;background:#ccc;flex-shrink:0;object-fit:cover}.tweet-info{flex:1}.tweet-name{font-weight:700;font-size:15px}.tweet-handle{color:#536471;font-size:13px}.tweet-text{margin:12px 0;line-height:1.5;word-wrap:break-word}.tweet-image{width:100%;border-radius:12px;margin:12px 0;max-height:300px;object-fit:cover}.tweet-metrics{display:flex;justify-content:space-around;padding-top:12px;border-top:1px solid var(--border);color:#536471;font-size:13px}.metric{flex:1;text-align:center}.theme-toggle-wrapper{display:flex;align-items:center;gap:15px;background:linear-gradient(135deg,rgba(29,161,242,.1) 0%,rgba(29,161,242,.05) 100%);padding:20px;border-radius:12px;margin-bottom:20px}.toggle-label{display:flex;align-items:center;gap:10px;font-size:16px;font-weight:600;cursor:pointer;flex:1;margin:0}.toggle-checkbox{width:50px;height:30px;cursor:pointer;accent-color:var(--primary)}.metrics-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:15px}</style></head><body><div class="container"><header class="header"><h1>üîÄ Fake Tweet Generator</h1><p>Create realistic fake tweets instantly</p></header><main class="main"><section class="form-section"><div class="theme-toggle-wrapper"><label class="toggle-label" for="darkModeToggle">üåô Dark Mode</label><input type="checkbox" id="darkModeToggle" class="toggle-checkbox"></div><div class="form-group"><h2>üë§ Profile</h2><label>Display Name</label><input type="text" id="name" value="Twitter User"><label>@Username</label><input type="text" id="handle" value="username"><label>Profile Picture</label><div class="file-input-wrapper"><input type="file" id="profilePic" accept="image/*"><label for="profilePic" class="file-input-label">üì∑ Click to upload profile picture</label><img id="profilePreview" class="file-preview"></div><label><input type="checkbox" id="verified"> ‚úÖ Add Verified Badge</label></div><div class="form-group"><h2>‚úçÔ∏è Tweet</h2><label>Tweet Text (280 chars max)</label><textarea id="text" maxlength="280">This is an amazing fake tweet generator!</textarea><div style="color:#536471;font-size:12px;margin-top:5px"><span id="charCount">41</span>/280</div><label style="margin-top:15px">Tweet Image</label><div class="file-input-wrapper"><input type="file" id="tweetImage" accept="image/*"><label for="tweetImage" class="file-input-label">üñºÔ∏è Click to upload image</label><img id="imagePreview" class="file-preview"></div><label>Timestamp</label><input type="text" id="timestamp" value="Nov 17, 2025"></div><div class="form-group"><h2>üìä Engagement</h2><div class="metrics-grid"><div><label>Replies</label><input type="number" id="replies" value="42" min="0"></div><div><label>Retweets</label><input type="number" id="retweets" value="128" min="0"></div><div><label>Likes</label><input type="number" id="likes" value="456" min="0"></div><div><label>Views</label><input type="number" id="views" value="12500" min="0"></div></div></div><button class="btn btn-primary" id="downloadBtn">üì• Download Tweet as PNG</button></section><section class="preview-section"><h3>üê¶ Tweet Preview</h3><div id="tweetPreview" class="tweet-card"><div class="tweet-header"><img class="tweet-avatar" id="previewAvatar" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23ccc'/%3E%3C/svg%3E"><div class="tweet-info"><div><span class="tweet-name" id="previewName">Twitter User</span> <span id="verifyBadge" style="color:var(--primary);display:none;font-weight:700">‚úì</span></div><div class="tweet-handle" id="previewHandle">@username</div></div></div><div class="tweet-text" id="previewText">This is an amazing fake tweet generator!</div><img id="previewImage" class="tweet-image" style="display:none"><div class="tweet-metrics"><div class="metric"><strong id="previewReplies">42</strong><br>Replies</div><div class="metric"><strong id="previewRetweets">128</strong><br>Retweets</div><div class="metric"><strong id="previewLikes">456</strong><br>Likes</div><div class="metric"><strong id="previewViews">12.5K</strong><br>Views</div></div></div></section></main></div><script>document.getElementById('darkModeToggle').addEventListener('change',function(){document.body.classList.toggle('dark-mode');localStorage.setItem('darkMode',this.checked)});if(localStorage.getItem('darkMode')==='true'){document.getElementById('darkModeToggle').checked=true;document.body.classList.add('dark-mode')}document.getElementById('downloadBtn').addEventListener('click',downloadTweet);document.getElementById('profilePic').addEventListener('change',function(e){handleImageUpload(e,'profilePreview','previewAvatar')});document.getElementById('tweetImage').addEventListener('change',function(e){handleImageUpload(e,'imagePreview','previewImage')});['name','handle','text','replies','retweets','likes','views','verified'].forEach(id=>{const el=document.getElementById(id);if(el) el.addEventListener(el.tagName==='TEXTAREA'?'input':'change',updatePreview)});document.getElementById('text').addEventListener('input',function(){document.getElementById('charCount').textContent=this.value.length;updatePreview()});function handleImageUpload(e,previewId,targetId){const file=e.target.files[0];if(file){const reader=new FileReader();reader.onload=function(event){document.getElementById(previewId).src=event.target.result;document.getElementById(previewId).style.display='block';document.getElementById(targetId).src=event.target.result;if(targetId==='previewImage')document.getElementById('previewImage').style.display='block';updatePreview()};reader.readAsDataURL(file)}}}function formatNumber(n){if(n>=1000000)return(n/1000000).toFixed(1)+'M';if(n>=1000)return(n/1000).toFixed(1)+'K';return n.toString()}function updatePreview(){const name=document.getElementById('name').value||'Twitter User';const handle=document.getElementById('handle').value||'username';const text=document.getElementById('text').value;const replies=document.getElementById('replies').value;const retweets=document.getElementById('retweets').value;const likes=document.getElementById('likes').value;const views=document.getElementById('views').value;const verified=document.getElementById('verified').checked;document.getElementById('previewName').textContent=name;document.getElementById('previewHandle').textContent='@'+handle;document.getElementById('previewText').textContent=text;document.getElementById('previewReplies').textContent=replies;document.getElementById('previewRetweets').textContent=retweets;document.getElementById('previewLikes').textContent=likes;document.getElementById('previewViews').textContent=formatNumber(views);document.getElementById('verifyBadge').style.display=verified?'inline':'none'}async function downloadTweet(){if(!window.html2canvas){alert('Loading... Please try again in a moment');return}const element=document.getElementById('tweetPreview');try{const canvas=await html2canvas(element,{scale
