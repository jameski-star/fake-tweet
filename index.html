<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Fake Tweet Generator</title><script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script><style>*{margin:0;padding:0;box-sizing:border-box}:root{--primary:#1DA1F2;--dark-bg:#000;--light-bg:#fff;--text:#0f1419;--border:#eff3f4}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--light-bg);color:var(--text);transition:.3s}body.dark{background:var(--dark-bg);color:#e7e9ea}body.dark ::-webkit-scrollbar-track{background:#192734}body.dark ::-webkit-scrollbar-thumb{background:#38444d}.container{max-width:1400px;margin:0 auto;padding:20px}.header{text-align:center;margin-bottom:40px}.header h1{font-size:36px;font-weight:700;background:linear-gradient(135deg,var(--primary) 0%,#1a8cd8 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent}body.dark .header h1{color:#1DA1F2}.main{display:grid;grid-template-columns:1fr 1fr;gap:40px;margin-bottom:50px}@media(max-width:768px){.main{grid-template-columns:1fr}}.form-section{display:flex;flex-direction:column;gap:20px}.form-group{background:var(--light-bg);border:1px solid var(--border);border-radius:12px;padding:20px}body.dark .form-group{background:#16181c;border-color:#38444d}.form-group h2{font-size:18px;font-weight:600;margin-bottom:15px}.form-group label{display:block;margin:15px 0 8px;font-weight:500}.form-group input[type="text"],.form-group input[type="number"],.form-group textarea{width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;font-family:inherit;font-size:14px}body.dark .form-group input[type="text"],body.dark .form-group input[type="number"],body.dark .form-group textarea{background:#192734;border-color:#38444d;color:#e7e9ea}.form-group textarea{resize:vertical;min-height:100px}.file-input-wrapper{position:relative;display:inline-block;cursor:pointer;width:100%}.file-input-wrapper input[type="file"]{display:none}.file-input-label{display:block;width:100%;padding:20px;border:2px dashed var(--border);border-radius:8px;text-align:center;background:var(--light-bg);cursor:pointer;transition:.3s}body.dark .file-input-label{background:#192734;border-color:#38444d}.file-input-label:hover{border-color:var(--primary);background:#f0f8ff}body.dark .file-input-label:hover{background:#192734}.file-preview{width:100%;max-height:200px;border-radius:8px;margin-top:10px;display:none}.btn{padding:12px 20px;border:none;border-radius:8px;font-weight:600;cursor:pointer;transition:.3s}.btn-primary{background:var(--primary);color:white;width:100%;margin-top:20px;font-size:16px;padding:15px}.btn-primary:hover{background:#1a8cd8;transform:scale(1.02)}.btn-secondary{background:#e1e8ed;color:var(--text);padding:8px 12px;margin-top:8px;width:auto;font-size:13px}body.dark .btn-secondary{background:#38444d;color:#e7e9ea}.btn-secondary:hover{opacity:.8}.preview-section{background:var(--light-bg);border:1px solid var(--border);border-radius:12px;padding:20px}body.dark .preview-section{background:#16181c;border-color:#38444d}.tweet-card{background:white;border:1px solid var(--border);border-radius:12px;padding:16px;margin-top:20px;font-size:14px}body.dark .tweet-card{background:#192734;border-color:#38444d}.tweet-header{display:flex;gap:12px;margin-bottom:12px}.tweet-avatar{width:48px;height:48px;border-radius:50%;background:#ccc;flex-shrink:0;object-fit:cover}.tweet-info{flex:1}.tweet-name{font-weight:700;font-size:15px}.tweet-handle{color:#536471;font-size:13px}body.dark .tweet-handle{color:#71767b}.tweet-text{margin:12px 0;line-height:1.5;word-wrap:break-word}.tweet-image{width:100%;border-radius:12px;margin:12px 0;max-height:300px;object-fit:cover}.tweet-metrics{display:flex;justify-content:space-around;padding-top:12px;border-top:1px solid var(--border);color:#536471;font-size:13px}body.dark .tweet-metrics{border-color:#38444d;color:#71767b}.metric{flex:1;text-align:center}.theme-toggle{display:flex;align-items:center;gap:15px;background:linear-gradient(135deg,rgba(29,161,242,.1) 0%,rgba(29,161,242,.05) 100%);padding:20px;border-radius:12px;margin-bottom:20px}.theme-toggle label{margin:0;display:flex;align-items:center;gap:10px;cursor:pointer}.toggle-switch{position:relative;width:60px;height:32px;background:#ccc;border-radius:16px;cursor:pointer;transition:.3s}.toggle-switch input{display:none}.toggle-switch::after{content:'';position:absolute;width:28px;height:28px;background:white;border-radius:50%;top:2px;left:2px;transition:.3s}.toggle-switch input:checked+::after{left:30px}.toggle-input{display:none}.theme-toggle input:checked~.toggle-switch{background:var(--primary)}.metrics-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:15px}</style></head><body><div class="container"><header class="header"><h1>üîÄ Fake Tweet Generator</h1><p>Create realistic fake tweets instantly</p></header><main class="main"><section class="form-section"><div class="theme-toggle"><label for="darkMode" style="flex:1;margin:0">üåô Dark Mode</label><label class="toggle-switch"><input type="checkbox" id="darkMode" class="toggle-input"><span class="toggle-switch"></span></label></div><div class="form-group"><h2>üë§ Profile</h2><label>Display Name</label><input type="text" id="name" value="Twitter User" placeholder="Your Name"><label>@Username</label><input type="text" id="handle" value="username" placeholder="username"><label>Profile Picture</label><div class="file-input-wrapper"><input type="file" id="profilePic" accept="image/*"><label for="profilePic" class="file-input-label">üì∑ Click to upload profile picture</label><img id="profilePreview" class="file-preview" alt="Profile"></div><label><input type="checkbox" id="verified"> ‚úÖ Add Verified Badge</label></div><div class="form-group"><h2>‚úçÔ∏è Tweet</h2><label>Tweet Text (280 chars max)</label><textarea id="text" placeholder="What's happening!" maxlength="280">This is an amazing fake tweet generator!</textarea><div style="color:#536471;font-size:12px;margin-top:5px"><span id="charCount">42</span>/280 characters</div><label style="margin-top:15px">Tweet Image (Optional)</label><div class="file-input-wrapper"><input type="file" id="tweetImage" accept="image/*"><label for="tweetImage" class="file-input-label">üñºÔ∏è Click to upload tweet image</label><img id="imagePreview" class="file-preview" alt="Tweet image"></div><label>Timestamp</label><input type="text" id="timestamp" value="Nov 17, 2025" placeholder="Date/Time"></div><div class="form-group"><h2>üìä Engagement</h2><div class="metrics-grid"><div><label>Replies</label><input type="number" id="replies" value="42" min="0"></div><div><label>Retweets</label><input type="number" id="retweets" value="128" min="0"></div><div><label>Likes</label><input type="number" id="likes" value="456" min="0"></div><div><label>Views</label><input type="number" id="views" value="12500" min="0"></div></div></div><button class="btn btn-primary" onclick="downloadTweet()">üì• Download Tweet as PNG</button></section><section class="preview-section"><h3>üê¶ Tweet Preview</h3><div id="preview" class="tweet-card" style="display:none"><div class="tweet-header"><img class="tweet-avatar" id="previewAvatar" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23ccc'/%3E%3C/svg%3E" alt="Avatar"><div class="tweet-info"><div><span class="tweet-name" id="previewName">Twitter User</span> <span id="verifyBadge" style="color:var(--primary);display:none;font-weight:700">‚úì</span></div><div class="tweet-handle" id="previewHandle">@username</div></div></div><div class="tweet-text" id="previewText">This is an amazing fake tweet generator!</div><img id="previewImage" class="tweet-image" style="display:none" src="" alt="Tweet image"><div class="tweet-metrics"><div class="metric"><strong id="previewReplies">42</strong><br>Replies</div><div class="metric"><strong id="previewRetweets">128</strong><br>Retweets</div><div class="metric"><strong id="previewLikes">456</strong><br>Likes</div><div class="metric"><strong id="previewViews">12.5K</strong><br>Views</div></div></div></section></main></div><script>const inputs=['name','handle','text','replies','retweets','likes','views','verified','darkMode'];inputs.forEach(id=>{document.getElementById(id).addEventListener('change',updatePreview)});document.getElementById('profilePic').addEventListener('change',handleProfilePicture);document.getElementById('tweetImage').addEventListener('change',handleTweetImage);document.getElementById('text').addEventListener('input',function(){document.getElementById('charCount').textContent=this.value.length;updatePreview()});function handleProfilePicture(e){const file=e.target.files[0];if(file){const reader=new FileReader();reader.onload=function(event){const img=document.getElementById('profilePreview');img.src=event.target.result;img.style.display='block';document.getElementById('previewAvatar').src=event.target.result;updatePreview()}reader.readAsDataURL(file)}}}function handleTweetImage(e){const file=e.target.files[0];if(file){const reader=new FileReader();reader.onload=function(event){const img=document.getElementById('imagePreview');img.src=event.target.result;img.style.display='block';document.getElementById('previewImage').src=event.target.result;document.getElementById('previewImage').style.display='block';updatePreview()}reader.readAsDataURL(file)}else{document.getElementById('previewImage').style.display='none'}}function formatNumber(n){if(n>=1000000)return(n/1000000).toFixed(1)+'M';if(n>=1000)return(n/1000).toFixed(1)+'K';return n.toString()}function updatePreview(){const preview=document.getElementById('preview');const name=document.getElementById('name').value||'Twitter User';const handle=document.getElementById('handle').value||'username';const text=document.getElementById('text').value;const replies=document.getElementById('replies').value;const retweets=document.getElementById('retweets').value;const likes=document.getElementById('likes').value;const views=document.getElementById('views').value;const verified=document.getElementById('verified').checked;const darkMode=document.getElementById('darkMode').checked;document.getElementById('previewName').textContent=name;document.getElementById('previewHandle').textContent='@'+handle;document.getElementById('previewText').textContent=text;document.getElementById('previewReplies').textContent=replies;document.getElementById('previewRetweets').textContent=retweets;document.getElementById('previewLikes').textContent=likes;document.getElementById('previewViews').textContent=formatNumber(views);document.getElementById('verifyBadge').style.display=verified?'inline':'none';if(darkMode){document.body.classList.add('dark')}else{document.body.classList.remove('dark')}preview.style.display='block'}async function downloadTweet(){const element=document.getElementById('preview');if(!element.innerHTML.trim()){alert('Please fill in the tweet details first!');return}try{const canvas=await html2canvas(element,{scale:2,backgroundColor:'#FFFFFF',logging:false});const link=document.createElement('a');link.href=canvas.toDataURL('image/png');link.download=`tweet-${new Date().getTime()}.png`;link.click();alert('Tweet downloaded successfully!')}catch(err){console.error(err);alert('Error downloading tweet. Please try again.')}}updatePreview()</script></body></html>
